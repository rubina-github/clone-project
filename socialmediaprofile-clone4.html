<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="socialmediaprofile-clone4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="img">
            <img
              src="avatar-jessica.jpeg"
              alt=""
            />
            <div class="main">
                <h1 style="color: hsl(0, 0%, 100%);font-size: medium; margin-bottom: 5px;">Jessica Randall</h1>
                <h2 style="color: hsl(75, 94%, 57%);font-size: small; margin-bottom: 5px;">London, United Kingdom</h2>
                <br>
                <p style="color: hsl(0, 0%, 100%);font-size: small;">"Front-end developer and avid reader."</p>
                <br>
                <div class="button-container ">
                    <button class="custom-button">GitHub </button>
                    <button class="custom-button"> Frontend Mentor</button>
                    <button class="custom-button">LinkedIn</button>
                    <button class="custom-button"> Twitter</button>
                    <button class="custom-button"> Instagram</button>
                </div>
            </div>
          </div>
</body>
</html>
